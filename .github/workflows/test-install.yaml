name: Test Install

on:
  push:

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install
        uses: ./.github/actions/install
        with:
          brew: coreutils gnu-sed make
          choco: gnuwin32-coreutils.install make sed
          npm: prettier
          other: pch
          pipx: poetry pre-commit
      - name: Coreutils
        run: install --version
      - name: sed
        run: sed --version
      - name: make
        run: make --version
      - name: prettier
        run: prettier --version
      - name: pch
        run: pch --version
      - name: poetry
        run: poetry --version
      - name: pre-commit
        run: pre-commit --version
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
